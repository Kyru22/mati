<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Legendarny Mati</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(145deg, #ffefba, #ffffff);
      color: #222;
    }
    .banner {
      background-color: #1e3d59;
      color: white;
      padding: 2em;
      text-align: center;
      font-size: 2em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px #000;
    }
    .container {
      display: flex;
      justify-content: center;
      padding: 2em;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 400px;
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }
    .card-content {
      padding: 1.5em;
    }
    .card-content h2 {
      margin-top: 0;
      font-size: 2em;
    }
    .card-content p {
      font-size: 1.1em;
      margin: 0.5em 0;
    }
    .emoji {
      font-size: 1.4em;
    }
  </style>
</head>
<body>

  <div class="banner">💥 MATI Grubasek z osiedla 💥</div>

  <div class="container">
    <div class="card">
      <img src="1f4dec66-1daf-466f-92c5-13c190dfb02a.jpeg" alt="Mati">
      <div class="card-content">
        <h2>Mati</h2>
        <p><strong>Data urodzenia:</strong> chuj wie stary jest </p>
        <p><strong>Status:</strong> Kibol </p>
        <p><strong>Charakter:</strong> Gruby głupi wolny </p>
        <p class="emoji">💪🧢🏟️</p>
      </div>
    </div>
  </div>

</body>
</html>
